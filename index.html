<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Annual Plan Music">
    <title>Card Resumo de Pedido</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <img src="src/images/illustration-hero.svg" alt="Banner Ilustration">
        <section>
            <h1>Order Summary</h1>
            <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>

            <div class="information">
                <div class="music-price">
                    <img src="src/images/icon-music.svg" alt="icon music">
                    <div class="price">
                        <strong>Annual Plan</strong>
                        <span>$59.99/year</span>
                    </div>                   
                </div>
                <a href="#">Change</a>
            </div>
            
            <button>Change Proceed to Payment</button>
            <a href="#" id="cancel-order">Cancel Order</a>
        </section>
    </main>
</body>
</html>
